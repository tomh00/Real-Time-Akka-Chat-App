<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat Room</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="chat-app">
            <div id="main-content">
                <div id="sidebar">
                    <h2>Chat Rooms</h2>
                    <ul id="chat-room-list">
                        <li>chatroom</li>
                        <li>Technical Discussion</li>
                        <!-- Add more chat rooms here -->
                    </ul>
                </div>
                <div id="chat-container"></div>
            </div>
            <div id="message-bar">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>

        <script>
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const outputElement = document.getElementById("chat-container");
            const userSessionToken = localStorage.getItem("userSessionToken");
            const chatRoomList = document.getElementById( "chat-room-list" );

            function fetchChatRooms() {
                fetch('http://localhost:8080/chatroom/rooms')
                    .then(response => response.json())
                    .then(data => {
                        populateChatRoomList(data)
                    })
            }

            // Function to populate the chat room list
            function populateChatRoomList(chatRooms) {
                const chatRoomList = document.getElementById('chat-room-list');

                // Clear existing list items
                chatRoomList.innerHTML = '';

                // Iterate over the chat room names and create list items
                for (let i = 0; i < chatRooms.length; i++) {
                    const roomName = chatRooms[i];
                    const listItem = document.createElement('li');
                    listItem.textContent = roomName;

                    // Add a click event listener to join the room when clicked
                    listItem.addEventListener('click', (event) => {
                        const roomName = event.target.textContent;
                        establishWebSocketConnection(roomName);
                    });

                    chatRoomList.appendChild(listItem);
                }
            }


            window.addEventListener( 'load', () => {
                fetchChatRooms();
                }
            );

            function establishWebSocketConnection( roomName ) {
                const ws = new WebSocket( `ws://localhost:8080/ws?token=${userSessionToken}&room=${roomName}` );

                ws.onopen = () => {
                    console.log("WebSocket connection opened");
                }

                sendButton.addEventListener("click", () => {
                    const message = messageInput.value;
                    ws.send(message);
                    outputElement.innerHTML += `<p>${message}</p>`;
                    messageInput.value = '';
                })

                ws.onmessage = ( event ) => {
                    const message = event.data;
                    outputElement.innerHTML += `<p>${message}</p>`;
                }

                ws.onclose = () => {
                    console.log( "WebSocket connection closed" );
                }
            }
        </script>
    </body>
</html>
