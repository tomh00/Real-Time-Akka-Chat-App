<!DOCTYPE html>
<html lang="e">
<head>
    <title>JSON Person Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #person-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 300px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1>JSON Person Display</h1>
<div id="person-container">
    <h2>Person Information</h2>
    <p><strong>Name:</strong> <span id="person-name"></span></p>
    <p><strong>Age:</strong> <span id="person-age"></span></p>
</div>

<script>
    const personContainer = document.getElementById('person-container');
    const personNameElement = document.getElementById('person-name');
    const personAgeElement = document.getElementById('person-age');

    // Fetch the JSON Person from the server
    fetch('http://localhost:8080/person')
        .then(response => response.json())
        .then(person => {
            personNameElement.textContent = person.name;
            personAgeElement.textContent = person.age;
            personContainer.style.display = 'block';
        })
        .catch(error => console.error('Error fetching Person:', error));
</script>
</body>
</html>
